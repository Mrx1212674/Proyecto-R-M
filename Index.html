<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty API</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    
    <header>
        <img src="Image/img.png" id="logo">
    </header>

    <div>
        <button class="Boton" id="btnPersonajes">Personajes</button>
        <button class="Boton" id="btnLugares">Lugares</button>
        <button class="Boton" id="btnEpisodios">Episodios</button>
    </div>

    <div class="menu-container">
        <button id="menuButton">‚ò∞</button>
        <div id="searchContainer" class="hidden">
            <input type="text" id="searchInput" placeholder="Buscar...">
            <select id="statusFilter">
                <option value="">Estado</option>
                <option value="alive">Vivo</option>
                <option value="dead">Muerto</option>
                <option value="unknown">Desconocido</option>
            </select>

            <select id="speciesFilter">
                <option value="">Especie</option>
                <option value="Human">Humano</option>
                <option value="Alien">Alien</option>
                <option value="Robot">Robot</option>
                <option value="Unknown">Desconocido</option>
            </select>

            <select id="genderFilter">
                <option value="">G√©nero</option>
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
                <option value="genderless">Sin g√©nero</option>
                <option value="unknown">Desconocido</option>
            </select>

            <button id="searchButton">üîç</button>
        </div>
    </div>

    <div id="output"></div>

    <div id="pagination">
        <button class="Boton" id="btnInicio">Inicio</button>
        <button class="Boton" id="btnAnterior">Anterior</button>
        <div id="pageNumbers"></div>
        <button class="Boton" id="btnSiguiente">Siguiente</button>
        <button class="Boton" id="btnFinal">Final</button>
    </div>

    <div id="characterModal">
        <div id="modalContent"></div>
    </div>

    <script src="Cargador.js"></script>
</body>
</html>
